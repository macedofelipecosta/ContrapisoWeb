spring.application.name=ConrapisoWeb

# Configuración de la base de datos
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ContrapisoApp;trustServerCertificate=true
spring.datasource.username=felipe_admin
spring.datasource.password=contrasena

# Clase del driver
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Dialecto de Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Mostrar consultas SQL en la consola (opcional para debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Estrategia para manejar el esquema de la base de datos
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate=DEBUG
logging.level.com.zaxxer.hikari=DEBUG